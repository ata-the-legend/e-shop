{% extends "base.html" %}
{% block content %}
    <img src="{{ product.image.url }}" class="figure-img img-fluid rounded" alt="..." width="300" height="300">
    <div class="card-body">
    <a class="card-title" href="{{ product.get_absolute_url }}">{{product.name}}</a>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">{{ product.price }} Toman</p>
    <small class="card-text">{{ product.created_at }}</small>
    </div>
{% endblock content %}
