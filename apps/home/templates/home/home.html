{% extends "base.html" %}
{% load static %}

{% block extera_headers %}
<link href="{% static "home/css/style.css" %}" rel="stylesheet">
{% endblock extera_headers %}

{% block content %}
    <h3>Hello</h3>    {% for product in object_list %}
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
            <a class="card-title" href="{{ product.get_absolute_url }}">{{product.name}}</a>
            <p class="card-text">{{ product.price }} Toman</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
